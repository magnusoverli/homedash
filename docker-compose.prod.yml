# Production override file for server deployment
# Use this with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d
#
# Timezone Configuration:
# Change the TZ environment variable to your local timezone
# Common timezones:
#   - Europe/Oslo
#   - Europe/London
#   - Europe/Berlin
#   - America/New_York
#   - America/Los_Angeles
#   - Asia/Tokyo
#   - Australia/Sydney
#   - UTC
# Find your timezone: https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

services:
  homedash-app:
    environment:
      - NODE_ENV=production
      - TZ=Europe/Oslo
      # No VITE_API_URL - enables automatic hostname detection
      # App will use window.location.hostname:3001 automatically
    # Remove development volumes if they exist
    volumes: []

  homedash-backend:
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TZ=Europe/Oslo
    # Remove development command override
    command: node server.js
    # Remove development volumes if they exist
    volumes:
      - homedash-data:/app/data
