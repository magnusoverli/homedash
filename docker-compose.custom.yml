# Custom deployment override - use when you need to specify a custom API URL
# Example: docker-compose -f docker-compose.yml -f docker-compose.custom.yml up -d
# 
# Use cases:
# - Reverse proxy setup
# - Custom domain/subdomain
# - Different port mapping
# - Load balancer configuration

services:
  homedash-app:
    environment:
      - NODE_ENV=production
      # Uncomment and modify the line below if you need a custom API URL
      # - VITE_API_URL=https://your-domain.com/api
      # - VITE_API_URL=http://your-server-ip:3001
      # - VITE_API_URL=http://your-domain.com:3001

# Example usage scenarios:
#
# 1. Standard deployment (automatic hostname detection):
#    docker-compose up -d
#
# 2. Custom domain with reverse proxy:
#    Edit this file to set: VITE_API_URL=https://yourdomain.com/api
#    docker-compose -f docker-compose.yml -f docker-compose.custom.yml up -d
#
# 3. Different IP/port:
#    Edit this file to set: VITE_API_URL=http://192.168.1.100:3001
#    docker-compose -f docker-compose.yml -f docker-compose.custom.yml up -d


