services:
  homedash-app:
    build:
      context: .
      dockerfile: Dockerfile
      args: []
    container_name: homedash-app
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://localhost:3001
    depends_on:
      - homedash-backend
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  homedash-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homedash-backend
    restart: unless-stopped
    network_mode: host
    environment:
      - NODE_ENV=production
      - PORT=3001
    volumes:
      - homedash-data:/app/data
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3001/api/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  homedash-data:
