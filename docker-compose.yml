services:
  homedash-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: homedash-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    environment:
      - NODE_ENV=production
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - homedash-network

networks:
  homedash-network:
    driver: bridge
