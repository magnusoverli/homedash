services:
  homedash-app:
    build:
      context: .
      dockerfile: Dockerfile
      args: []
    container_name: homedash-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    networks:
      - homedash-network
    environment:
      - NODE_ENV=production
      - TZ=Europe/Oslo
      # Removed VITE_API_URL to enable dynamic detection based on hostname
    depends_on:
      - homedash-backend
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3000',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  homedash-backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: homedash-backend
    restart: unless-stopped
    ports:
      - '3001:3001'
    networks:
      - homedash-network
    environment:
      - NODE_ENV=production
      - PORT=3001
      - TZ=Europe/Oslo
      # Optional: Enable access control by setting a password
      # Uncomment the line below and set your desired password
      # - ACCESS_PASSWORD=your_password_here
    volumes:
      - homedash-data:/app/data
    healthcheck:
      test:
        [
          'CMD',
          'wget',
          '--no-verbose',
          '--tries=1',
          '--spider',
          'http://localhost:3001/api/health',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

volumes:
  homedash-data:

networks:
  homedash-network:
    driver: bridge
