# Override file for local development
# This file is automatically loaded by docker-compose alongside docker-compose.yml
# Use this for development-specific overrides
#
# To change timezone, modify the TZ environment variable below
# Example timezones: Europe/Oslo, America/New_York, Asia/Tokyo, UTC

services:
  homedash-app:
    environment:
      - TZ=Europe/Oslo

  homedash-backend:
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - TZ=Europe/Oslo
    command: npm run dev
